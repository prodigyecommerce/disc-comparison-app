<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Debug</title>
</head>
<body>
    <h1>Google Sheets API Debug</h1>
    <button onclick="testSheetsAPI()">Test Google Sheets API</button>
    <div id="result"></div>

    <script>
        async function testSheetsAPI() {
            const apiKey = 'AIzaSyANqSE9NXYTpIAxzZbO8QWayk0oWtxwSp8';
            const spreadsheetId = '1Yy9KB1YjXXNLOD1w_ySlFp452UXID29J8zN9aeszp9E';
            const sheetName = 'Sheet1';
            const range = `${sheetName}!A:G`;
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
            
            document.getElementById('result').innerHTML = 'Testing API...';
            
            try {
                console.log('Testing URL:', url);
                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>✅ Success!</h3>
                    <p>Found ${data.values ? data.values.length : 0} rows</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                    <p>Check the browser console for more details.</p>
                    <h4>Common Issues:</h4>
                    <ul>
                        <li>Spreadsheet is not public (must be "Anyone with the link can view")</li>
                        <li>Sheet name doesn't match (case sensitive)</li>
                        <li>API key is invalid or restricted</li>
                        <li>Spreadsheet ID is incorrect</li>
                    </ul>
                `;
            }
        }
        
        // Also test access to the spreadsheet itself
        async function testSpreadsheetAccess() {
            const apiKey = 'AIzaSyANqSE9NXYTpIAxzZbO8QWayk0oWtxwSp8';
            const spreadsheetId = '1Yy9KB1YjXXNLOD1w_ySlFp452UXID29J8zN9aeszp9E';
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}?key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                console.log('Spreadsheet access test:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Available sheets:', data.sheets?.map(s => s.properties.title));
                    return data.sheets?.map(s => s.properties.title) || [];
                }
            } catch (error) {
                console.error('Spreadsheet access error:', error);
            }
            return [];
        }
        
        // Run spreadsheet access test on load
        testSpreadsheetAccess();
    </script>
</body>
</html>
